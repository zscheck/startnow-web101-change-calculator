<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Change Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Change Calculator</h1>
    <label>Item Cost</label>
    <input id="amount-due" type="text" placeholder="Amount Due"/>
    <label>Amount Received</label>
    <input id="amount-received" type="text" placeholder="Amount Received"/>
    <button id="calculate-change" onclick="clickEvent()">Calculate</button>
    <div class="dollars">
      <h4>Dollars</h4>
      <p id="dollars-output">0</p>
    </div>
    <div class="quarters">
       <h4>Quarters</h4>
       <p id="quarters-output">0</p>
    </div>
    <div class="dimes">
      <h4>Dimes</h4>
       <p id="dimes-output">0</p>
    </div>
    <div class="nickels">
      <h4>Nickels</h4>
      <p id="nickels-output">0</p>
    </div>
    <div class="pennies">
      <h4>Pennies</h4>
      <p id="pennies-output">0</p>
    </div>

    <script src="main.js" charset="utf-8"></script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
